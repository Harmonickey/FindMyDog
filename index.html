<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Find My Dog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script type="text/javascript" src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src="js/maps.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Find My Dog</a>

        <div class="pull-right">
          <ul class="nav navbar-nav">
            <li class="pull-left"><a href="#">Turn ON</a></li>
            <li class="pull-left"><a href="#" id="loginBtn" onclick="checkLogInOrOut()" >Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="map-canvas"></div>


    <!-- add in jQuery Animate and modal stuffs -->
    <nav class="navbar navbar-default navbar-fixed-bottom navbar-inverse bot-nav" role="navigation">
      <div class="container-fluid">
        <div class="row">
          <!-- figure out this alignment -->
          <p class="text-center"> <i class="fa fa-bars pull-left" id="settings-toggle"> </i> Settings </p>
        </div>
        <div class="row text-center" id="settings-hide">
          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#baseLocationModal"> Change Base Location </button>
          <br/>
          <button type="button" class="btn btn-default" id="radiusBtn" data-toggle="modal" data-target="#radiusModal"> Change Radius </button>
          <br/>
          <button type="button" class="btn btn-default" id="phoneNumberBtn" data-toggle="modal" data-target="#phoneNumberModal"> Change Phone Number </button> 
          <br/>
          <button type="button" class="btn btn-default" > "Follow My Device" Mode </button>
        </div>
    </nav>
    <div class="modal fade" id="baseLocationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Change Base Location</h4>
          </div>
          <div class="modal-body">
            <p>Please Enter a New Base Location</p>
            <input type="text" id="new_baselocation" placeholder='Ex. 2060 Ridge Ave.'/>
          </div>
          <div class="modal-body">
          	<label id="base_error" style="display: none;"></label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="hideModal('#baseLocationModal'); updateBaseLocation();">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            <p>Username</p>
            <input type="text" id="username"/>
            <p>Password</p>
            <input type="text" id="password"/>
          </div>
          <div class="modal-body">
          	<label id="login_error" style="display: none;"></label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="login()">Login</button>
            <button type="button" class="btn btn-primary" onclick="hideModal('#loginModal');showModal('#registerModal');">Register</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Register</h4>
          </div>
          <div class="modal-body">
            <p>New Username</p>
            <input type="text" id="reg_username"/>
            <p>New Password</p>
            <input type="text" id="reg_password"/>
            <p>Phone Number</p>
            <input type="text" id="reg_phone"/>
            <p>Radius</p>
            <input type="text" id="reg_radius"/>
            <p>Base Location</p>
            <input type="text" id="reg_baseLocation"/>
          </div>
          <div class="modal-body">
          	<label id="register_error" style="display: none;"></label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="register();">Create Account</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="modal fade" id="radisModal" tabindex="-1" role="dialog" aria-labelledby="radiusLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Change Radius</h4>
          </div>
          <div class="modal-body">
            <p>Radius</p>
            <input type="text" id="new_radius" />
          </div>
          <div class="modal-body">
          	<label id="register_error" style="display: none;"></label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-default" onclick="updateRadius();">Save Changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="modal fade" id="phoneNumberModal" tabindex="-1" role="dialog" aria-labelledby="phoneNumberLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Change Phone Number</h4>
          </div>
          <div class="modal-body">
            <p>Phone Number</p>
            <input type="text" id="new_phonenumber" />
          </div>
          <div class="modal-body">
          	<label id="register_error" style="display: none;"></label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="updatePhoneNumber();"> Save Changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </body>
</html>
