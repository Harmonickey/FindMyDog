<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Find My Dog</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/report.css">
    <script type="text/javascript" src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
    <script type="text/javascript" src="js/parse-1.2.18.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=geometry&sensor=false"></script>
	<script type="text/javascript" src="graph/Chart.js"></script>
    <script type="text/javascript" src="js/report.js"></script>
  </head>

	<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand2" style="text-decoration: none">Find My Dog</span>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Map</a></li>
            <li><a href="#">Report</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
    </div>

		<div class="container-fluid" id="stats">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-1 col-md-10 col-md-offset-1 main">
          <h1 id="title" style="width: 300px; float: left;"></h1>
		  <h3 style="width: 250px; float: left; margin-left: 30px; line-height: 45px; text-align: right;"> Time Span: </h3>
		  
          <div class="row stats" style="clear: both;">
            <div class="col-xs-6 col-sm-7 quick-stat">
            	<div class="stat-circle blue">
            		<h2 class="circle-text" id="distance"> </h2>
            	</div>
            	<h4>Total Distance</h4>
              <span class="text-muted">Miles</span>
            </div>
            <div class="col-xs-6 col-sm-3 quick-stat">
              <div class="stat-circle cyan">
              	<h2 class="circle-text" id="speed"> </h2>
              </div>
              <h4>Average Speed</h4>
              <span class="text-muted">Miles/Hour</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
      	<div class="col-sm-9 col-sm-offset-1 col-md-10 col-md-offset-1 main">
			<h4> Route Taken </h4>
      		<div id="activity-map">
      		</div>
      	</div>
      </div>
      <div class="row">
      	<div class="selector">
	        <ul class="nav nav-pills">
			    	<li class="disabled"><a>Today</a></li> <!-- href removed just for now -->
			    	<li><a onclick="getYesterdayReport()" >Yesterday</a></li>
			    	<li><a href="#">Choose Date</a></li>
			</ul>
		</div>
	  </div>
	  
    </div>
	</body>
</html>
