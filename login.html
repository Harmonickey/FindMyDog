<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Find My Dog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css"  href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/iphone-style-checkbox.css">

    <script type="text/javascript" src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
    <script type="text/javascript" src='js/parse-1.2.18.min.js'></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/iphone-style-checkbox.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/maps.js"></script>
  
  </head>

  <body>

    <div class="mainAccess">
        <span "brandTitle">Find My Dog</span><br>
        <p>Keep track of your dog at all times!</p>
        <br>
        <button type="button" class="btn btn-default" style="width: 50%" data-toggle="modal" data-target="#registerModal">Register</button>
        <button type="button" class="btn btn-primary" style="width: 50%" data-toggle="modal" data-target="#loginModal">Log in</button>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
      <div class="modal-dialog" id="login-modal">
        <div class="modal-content" id="login-content">
          <div class="modal-header" id="login-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h1 class="modal-title text-center">Find My Dog Logo</h1>
          </div>
          <div class="modal-body">
            <input type="text" placeholder="Username" id="username" autofocus="autofocus"/>
            <input type="password" placeholder="Password" id="password"/>
            <!-- <label id="login_error" style="display: none;"></label> -->
            <div id="login_error"></div>
            <button type="button" class="btn btn-login" onclick="login()">Login</button>

            <h5 class="text-center"> <a href="#"> Forgot your password? </a>
            <br/>
            <br/>
            Don't have an account?<a data-toggle="modal" data-target="#registerModal" onclick="hideModal('#loginModal');"> Sign up here. </a> </h3>
          </div>
          <!-- <div class="modal-footer">

          </div> -->
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Register</h4>
          </div>
          <div class="modal-body">
            <p>New Username</p>
            <input type="text" id="reg_username"/>
            <p>New Password</p>
            <input type="password" id="reg_password"/>
            <p>Phone Number</p>
            <input type="text" id="reg_phone"/>
            <p>Radius (feet)</p>
            <input type="text" id="reg_radius" placeholder="i.e. 100"/>
            <p>Dog's Home Address</p>
            <input type="text" id="reg_baseLocation" placeholder="i.e. 123 Random St, Anytown, ST 012345"/>
          </div>
          <div class="modal-body">
            <label id="register_error" style="display: none;"></label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="register();">Create Account</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</body>
</html>
