<!doctype html>
<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    
  </head>
  <body>
    <div id='messagesDiv'></div>
    <input type='text' id='User_IDInput' placeholder='User_ID'>
    <input type='text' id='LocationInput' placeholder='Locations'>
    <input type='text' id='ThresholdInput' placeholder='Threshold'>
    <input type='text' id='Current_DistanceInput' placeholder='Current_Distance'>
    <input type='text' id='Phone_NumberInput' placeholder='Phone_Number'>
    
    <script>
      var myDataRef = new Firebase('https://findmydeardog.firebaseio.com/');
      $('#Phone_NumberInput').keypress(function (e) {
        if (e.keyCode == 13) {
          var User_ID = $('#User_IDInput').val();
          var Locations = $('#LocationInput').val();
          var Threshold = $('#ThresholdInput').val();
          var Current_Distance = $('#Current_DistanceInput').val();
          var Phone_Number = $('#Phone_NumberInput').val();
          myDataRef.push({User_ID: User_ID, Locations: Locations, Threshold: Threshold, Current_Distance: Current_Distance,Phone_Number: Phone_Number});
          $('#Phone_NumberInput').val('');
        }
      });
       
    </script>
  </body>
</html>
