<!doctype html>
<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    
  </head>
  <body>
    <div id='messagesDiv'></div>
    <input type='text' id='User_IDInput' placeholder='User_ID'>
    <input type='text' id='LocationInput' placeholder='Locations'>
    <input type='text' id='ThresholdInput' placeholder='Threshold'>
    <input type='text' id='Current_DistanceInput' placeholder='Current_Distance'>
    <input type='text' id='Phone_NumberInput' placeholder='Phone_Number'>
    <br>

    <button id="button_change">Submit</button>
    <button id="button_test">Test</button>
    <script>
      var myDataRef = new Firebase('https://findmydeardog.firebaseio.com/');
      $(document).ready(function() {
       var button = $("#button_change");
       var button1 = $("#button_test");
       $(button).click(function() {

          var User_ID = $('#User_IDInput').val();
          var Locations = $('#LocationInput').val();
          var Threshold = $('#ThresholdInput').val();
          var Current_Distance = $('#Current_DistanceInput').val();
          var Phone_Number = $('#Phone_NumberInput').val();
          myDataRef.child('user').child(User_ID).child('Locations').set(Locations);
          myDataRef.child('user').child(User_ID).child('Threshold').set(Threshold);
          myDataRef.child('user').child(User_ID).child('Current_Distance').set(Current_Distance);
          myDataRef.child('user').child(User_ID).child('Phone_Number').set(Phone_Number);
       }); 

       $(button1).click(function getLocation() {
          var city;
          var state;
          var UserID = $('#User_IDInput').val();
          //console.log(position.coords.latitude)
          var firebaseAPI = "https://findmydeardog.firebaseio.com/user/" + UserID +"/.json";
          $.ajax ({
            dataType : "jsonp",
            url : firebaseAPI,
            async : false,
            success : function(data) {
              alert(data["Locations"])
            }
          });
        });
    });
       
    </script>
  </body>
</html>
